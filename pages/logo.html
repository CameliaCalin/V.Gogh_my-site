<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Gogh</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/logo.css">

</head>
  <body>
    <header class="header">

        <a href="../pages/logo.html" class="logo">
            <img src="../images/LOGOSITE.jpg"  alt="">
        </a>
    
        <nav class="navbar">
            <a href="../index.html">home</a>
            <a href="../pages/about.html">about</a> 
            <a href="../pages/gallery.html">Gallery</a>
            <a href="../pages/review.html">Review</a>
            <a href="../pages/login.html">Login</a>
            <a href="../pages/contact.html">Contact</a>
        </nav>  
    
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    
    </header>
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Weather Van Gogh app</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button>Get Device Location</button>
        </div>
      </section>
      <section class="weather-part">
      
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <script src="../js/logo.js"></script>
    <script src="../js/script.js"></script>

  </body>

</html>
